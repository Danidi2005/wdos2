    <section class="booking-form">
        <h2>Book a Hotel Room</h2>
        <form action="hotel-booking.php" method="post">
            <label for="room-type">Choose Room Type:</label>
            <select name="room-type" id="room-type">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="triple">Triple</option>
            </select>

            <label for="num-adults">Number of Adults:</label>
            <input type="number" name="num-adults" id="num-adults" min="1" required>

            <label for="num-children">Number of Children:</label>
            <input type="number" name="num-children" id="num-children" min="0" required>

            <label for="duration">Duration of Stay (in days):</label>
            <input type="number" name="duration" id="duration" min="1" required>

            <label for="extra-requirements">Extra Requirements:</label>
            <textarea name="extra-requirements" id="extra-requirements" rows="4"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <section class="booking-form">
        <h2>Book an Adventure</h2>
        <form action="adventure-booking.php" method="post">
            <label for="adventure-type">Choose Adventure:</label>

                <option value="rafting">White Water Rafting</option>
                <option value="gliding">Paragliding</option>
                <option value="Hiking">Hiking</option>
                
            </select>

            <label for="add-guide">Add a Guide:</label>
            <input type="checkbox" name="add-guide" id="add-guide">

            <button type="submit">Book Adventure</button>
        </form>
